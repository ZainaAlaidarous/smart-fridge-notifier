# ğŸ“› The name of the GitHub Actions workflow
name: Daily Notification Checker

# â° Workflow trigger schedule:
on:
  schedule:
     - cron: '0 0 * * *' # âœ… Runs once every 24 hours 
  workflow_dispatch:       # âœ… Allows manual trigger from GitHub UI
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # â¬‡ï¸ Step 1: Checkout project files from GitHub repository
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      # ğŸ”§ Step 2: Set up Python environment
      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ğŸ“¦ Step 3: Install required dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      # âœ… Step 4: Run main.py (check expired products and generate notifications)
      - name: âœ… Run main.py (check expired products)
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: python main.py

      # ğŸ“¤ Step 5: Run send_unread_notifications.py to send push notifications
      - name: ğŸ“¤ Run send_unread_notifications.py (send FCM push)
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: python send_unread_notifications.py
